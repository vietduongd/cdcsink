# Simplified Docker Compose - Development Mode
# Use this if you can't build Rust in Docker due to network issues

version: "3.8"

services:
  # NATS Message Broker
  nats:
    image: nats:latest
    container_name: cdc-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-js"
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: cdc-postgres
    environment:
      POSTGRES_DB: cdc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cdc-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - cdc-network
    depends_on:
      - postgres

volumes:
  postgres-data:

networks:
  cdc-network:
    driver: bridge
