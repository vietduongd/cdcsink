version: "3.8"

services:
  # NATS Message Broker
  nats:
    image: nats:latest
    container_name: cdc-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-js"
    networks:
      - cdc-network

  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: cdc-postgres
    environment:
      POSTGRES_DB: cdc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cdc-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - cdc-network
    depends_on:
      - postgres

  # CDC Application (Rust)
  cdc-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cdc-app
    env_file:
      - .env
    environment:
      CONFIG_STORAGE: ${CONFIG_STORAGE:-postgres}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/cdc}
      RUST_LOG: ${RUST_LOG:-info}
    volumes:
      - ./config:/app/config:ro
    networks:
      - cdc-network
    depends_on:
      - nats
      - postgres
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"

  # React UI (optional - for development)
  # Uncomment if you want to run UI in Docker too
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: cdc-ui
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    networks:
      - cdc-network
    depends_on:
      - cdc-app

volumes:
  postgres-data:

networks:
  cdc-network:
    driver: bridge
